<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Create">
    </form>
    <br>
    {% for items in student %}
        <a href="{% url 'update' items.id %}">{{items.name}}</a>
        <a href="{% url 'delete' items.id%}">{{items.email}}</a>
    {% endfor %}
</body>
</html>
